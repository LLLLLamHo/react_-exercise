<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PropTypes</title>
    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="../build/browser.min.js"></script>
</head>
<body>
<div id="example"></div>

</body>

<script type="text/babel">


    var Divider = React.createClass({

        getInitialState : function () {

            return {
                dateToString : function ( date ){

                    return [
                        date.getFullYear(),
                        date.getMonth() + 1,
                        date.getDate()
                    ].join('-');

                }
            };

        },

        render : function () {

            function dateToString2(date) {
                return [
                    date.getFullYear(),
                    date.getMonth() + 1,
                    date.getDate()
                ].join('-');
            }

            return (
                    <div className="divider">
                        <h2>{this.state.dateToString(new Date)}</h2>
                        <hr/>
                        <h3>{dateToString2(new Date())}</h3>
                    </div>
            )
        }

    })

    ReactDOM.render(
            <Divider/>,
            document.getElementById('example')
    )


</script>
</html>
